syntax = "proto3";

package crypt;

option go_package = "github.com/mtps/protoc-gen-cryptids/crypt;cryptpb";
option java_package = "com.github.mtps.protobuf.crypt";
option java_outer_classname = "CryptProto";

// EString is a wrapper for an encrypted string.
message EString {
    bytes value = 1;
}

message EBytes {
    bytes value = 1;
}

message ETimestamp {
    bytes value = 1;
}

message EInt {
    bytes value = 1;
}

message EAny {
    bytes value = 1;
}